logging:
    level:
        com:
            example:
                chatservice: DEBUG
        root: INFO
eureka:
    client:
        serviceUrl:
            defaultZone: ${EUREKA_URL:http://eureka-server:8761/eureka/}
server:
    port: 8082
spring:
    application:
        name: chat
    data:
        mongodb:
            uri: ${MONGODB_URI:mongodb://mongodb:27017/chatdb}
    kafka:
        bootstrap-servers: ${KAFKA_SERVERS:kafka1:9092}
        consumer:
            auto-offset-reset: earliest
            group-id: chat-group
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        properties:
            max:
                block:
                    ms: 15000
            request:
                timeout:
                    ms: 20000
            security:
                protocol: PLAINTEXT
